<section class="tools-section animated fade-in fast">
    <h1 class="tools-section__title primary">TECNOLOG√çAS</h1>
    <div class="tools-section__technologies">
        <mat-tab-group animationDuration="400ms">
            <mat-tab label="BACK-END">
                <div fxLayout="row no-wrap" class="mat-tab-container">
                    <shared-single-row-card *ngFor="let item of backEndData" fxFlex.xs="50%" fxFlex.sm="33%" fxFlex="25%" [cardData]="item" [routerLink]="['/portafolio']" [queryParams]="{id: item.id}">
                    </shared-single-row-card>
                </div>
            </mat-tab>
            <mat-tab label="FRONT-END">
                <div  fxLayout="row no-wrap" class="mat-tab-container">
                    <shared-single-row-card *ngFor="let item of frontEndData" fxFlex.xs="50%" fxFlex.sm="33%" fxFlex="25%" [cardData]="item" [routerLink]="['/portafolio']" [queryParams]="{id: item.id}">
                    </shared-single-row-card>
                </div>
            </mat-tab>
            <mat-tab label="BASES DE DATOS">
                <div  fxLayout="row no-wrap" class="mat-tab-container">
                    <shared-single-row-card *ngFor="let item of dbData" fxFlex.xs="50%" fxFlex.sm="33%" fxFlex="25%" [cardData]="item" [routerLink]="['/portafolio']" [queryParams]="{id: item.id}">
                    </shared-single-row-card>
                </div>
            </mat-tab>
            <mat-tab label="CLOUD">
                <div  fxLayout="row no-wrap" class="mat-tab-container">
                    <shared-single-row-card *ngFor="let item of cloudData" fxFlex.xs="50%" fxFlex.sm="33%" fxFlex="25%" [cardData]="item" [routerLink]="['/portafolio']" [queryParams]="{id: item.id}">
                    </shared-single-row-card>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>
</section>
